<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <meta name="add" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    </h:head>
    <body>
        <div class = "main">
            <div style="float: right; margin-top: -5px; margin-right: 5px; font-size: 12px">
                <h:form>
                    <p>
                        <h:commandLink  value="Back" action="home" actionListener="#{bookInfoBean.clearData}"></h:commandLink>
                    </p>
                </h:form>
            </div>
            <h2 style="margin-top: 30px">Register</h2>
            <hr class="solid"/>

            <h:form id="register">
                <p>Login</p>
                <p>
                    <h:inputText id ="username" value="#{registerBean.username}" 
                                 required="true" requiredMessage="Username required"/>
                </p>
                <p>Email</p>
                <p>
                    <h:inputText id ="email" value="#{registerBean.email}" 
                                 required="true" requiredMessage="Username required"/>
                </p>
                <p>Password</p>
                <p>
                    <h:inputSecret id ="password" value="#{registerBean.password}" 
                                   required="true" requiredMessage="Password required" />
                </p>
                <h:commandButton value="Register" action = "#{registerBean.redirect}" actionListener = "#{registerBean.register}"/>
                <h:outputText style="color: red" value="#{registerBean.message}"/>
            </h:form>
        </div>
    </body>
</html>
